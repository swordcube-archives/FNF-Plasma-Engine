# This is a basic workflow to help you get started with Actions

name: github-pages

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.

    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      - uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.2.4
      
      # Runs a set of commands using the runners shell
      - name: Install Haxe Libraries
        run: |
          haxelib setup ~/haxelib
          haxelib install hxcpp > /dev/null
          haxelib install lime
          haxelib install openfl
          haxelib git flixel https://github.com/Leather128/flixel.git
          haxelib run lime setup flixel
          haxelib run lime setup
          haxelib install flixel-tools
          haxelib install flixel-ui
          haxelib install flixel-addons
          haxelib install hxCodec
          haxelib git hscript-improved https://github.com/YoshiCrafter29/hscript-improved          
          haxelib install hxcpp-debug-server
          haxelib install dox
          haxelib install format
          haxelib list
      
      - name: Create Documentation Site
        run: |
            chmod +x docs/docs.sh
            docs/docs.sh
      
      - name: github-actions deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: pages # The folder the action should deploy.
